<mat-card class="card">
  <mat-toolbar color="primary">
    <span>Cadastro de Produtos</span>
  </mat-toolbar>
  <div [hidden]="submitted" style="width: 428px">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="pt-4">Nome:</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="produto.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="name" class="pt-3">Pre√ßo:</label>
        <input
          type="number"
          class="form-control"
          id="preco"
          required
          [(ngModel)]="produto.preco"
          name="preco"
        />
      </div>

      <button type="submit" class="btn btn-success mt-4 me-2">Salvar</button>
      <a type="button" href="/produtos" class="btn btn-secondary mt-4">Cancelar</a>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
</mat-card>
