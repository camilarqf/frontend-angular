<mat-card class="card">
  <mat-toolbar color="primary">
    <span>Produto #{{produto.codigo}}</span>
  </mat-toolbar>
  <mat-list role="list">
    <mat-list-item role="listitem" ><b>Código:</b>{{produto.codigo}} </mat-list-item>
    <mat-list-item role="listitem"><b>Nome: </b> {{produto.nome}}</mat-list-item>
    <mat-list-item role="listitem"><b>Preço: </b> {{produto.preco}}</mat-list-item>
  </mat-list>
  <a type="button" href="/produtos" class="btn btn-secondary mt-4">Voltar</a>
</mat-card>
